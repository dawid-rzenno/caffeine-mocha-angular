<table mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100">

  <ng-container [matColumnDef]="ColumnKeys.ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element[ColumnKeys.ID]}} </td>
  </ng-container>

  <ng-container [matColumnDef]="ColumnKeys.Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element[ColumnKeys.Name]}} </td>
  </ng-container>

  <ng-container [matColumnDef]="ColumnKeys.Value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element[ColumnKeys.Value] | currency: ' '}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DisplayedColumnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: DisplayedColumnKeys;"></tr>
</table>
