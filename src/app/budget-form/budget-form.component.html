<form [formGroup]="form">
  <h1>Budget Form</h1>

  <div class="input">
    <label for="{{Keys.Name}}">Name: </label>
    <input id="{{Keys.Name}}" type="text" formControlName="{{Keys.Name}}">
  </div>

  <div class="mocha-outcomes-form">
    <mocha-outcomes-form [parentForm]="form"></mocha-outcomes-form>
  </div>

  <div class="mocha-contributors-form">
    <mocha-contributors-form [parentForm]="form"></mocha-contributors-form>
  </div>

  <button type="button">Create</button>
</form>
