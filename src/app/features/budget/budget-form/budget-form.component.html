<h2>{{ header }}</h2>

<form class="budget-form" [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input id="{{Keys.Name}}" type="text" formControlName="{{Keys.Name}}" matInput>
  </mat-form-field>

  <mocha-outcomes-form [parentForm]="form"></mocha-outcomes-form>

  <mocha-contributors-form [parentForm]="form"></mocha-contributors-form>

  <div>
    <button
      class="button"
      type="button"
      (click)="onCreate()"
      color="primary"
      mat-raised-button
    >
      Create
    </button>
    <button
      class="button"
      type="button"
      routerLink="/budget"
      color="primary"
      mat-raised-button
    >
      Cancel
    </button>
  </div>

</form>
