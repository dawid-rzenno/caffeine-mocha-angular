<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="formSubmission.emit()" class="budget-details-form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Budget name</mat-label>
    <input [formControlName]="ControlKey.Name" [id]="ControlKey.Name" matInput type="text">
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Owner name</mat-label>
    <input [formControlName]="ControlKey.Owner" [id]="ControlKey.Owner" matInput type="text">
  </mat-form-field>

  <button type="submit" class="invisible"> <!-- triggers ngSubmit --> </button>
</form>
