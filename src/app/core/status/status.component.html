<div *ngFor="let status of statuses$ | async"
     [ngClass]="{
       'content--success': status.isSuccess,
       'content--failure': !status.isSuccess
     }"
     class="content"
>
  <div class="content__message">
    <div class="message__icon">
      <fa-icon [icon]="['fas', status.icon]"></fa-icon>
    </div>
    <span class="message__text">{{status.message}}</span>
  </div>
  <button (click)="close(status.id)" class="content__close-button" type="button">
    <fa-icon [icon]="['fas', 'close']" class="close-button__icon"></fa-icon>
  </button>
</div>
