<div class="d-flex justify-content-center">
  <mat-card appearance="outlined">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
      <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="d-flex flex-column log-in-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input [formControlName]="Key.Email" [id]="Key.Email" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input [formControlName]="Key.Password" [id]="Key.Password" matInput type="password">
        </mat-form-field>

        <button [disabled]="formGroup.invalid" class="log-in-button" color="primary" type="submit" mat-raised-button>Log In</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      Don't have an account yet? <a [routerLink]="DirectPath.UserSignUp">Sign up!</a>
    </mat-card-actions>
  </mat-card>
</div>
