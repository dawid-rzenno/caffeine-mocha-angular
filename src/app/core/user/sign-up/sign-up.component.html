<div class="d-flex justify-content-center">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
      <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="d-flex flex-column sign-up-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input id="{{Keys.Email}}" type="text" formControlName="{{Keys.Email}}" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input id="{{Keys.Password}}" type="password" formControlName="{{Keys.Password}}" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Confirm password</mat-label>
          <input id="{{Keys.PasswordConfirmation}}" type="password" formControlName="{{Keys.PasswordConfirmation}}" matInput>
        </mat-form-field>

        <button [disabled]="formGroup.invalid" class="sign-up-button" color="primary" type="submit" mat-raised-button>Sign Up</button>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center">
      Already have an account? <a [routerLink]="DirectPaths.UserLogIn">Log in!</a>
    </mat-card-actions>
  </mat-card>
</div>
